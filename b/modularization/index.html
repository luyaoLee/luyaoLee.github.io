<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>电商网站-模块化开发</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="gradient"></div>
	<!-- 头部区域 -->
	<header></header>
	<!-- 导航区域 -->
	<nav></nav>
	<!-- 搜索区域 -->
	<div id="search"></div>
	<!-- 内容区域 -->
	<div class="content">
		<div class="main">
			<div class="clearfix">
				<div class="normal fl"></div>
				<div class="options fr"></div>
			</div>
			<div class="main-ad"></div>

			<div class="clearfix">
				<div class="normal fl"></div>
				<div class="normal fr"></div>
			</div>

			<div class="clearfix">
				<div class="options fl"></div>
				<div class="normal fr"></div>
			</div>
			<div class="main-ad"></div>

			<div class="clearfix">
				<div class="options fl"></div>
				<div class="normal fr"></div>
			</div>

			<div class="clearfix">
				<div class="normal fl"></div>
				<div class="normal fr"></div>
			</div>
		</div>

		<aside>
			<div class="side-normal"></div>
			<div class="side-ad"></div>
			<div class="side-ad"></div>
			<div class="side-normal"></div>
			<div class="side-normal"></div>
			<div class="side-normal"></div>
			<div class="side-normal"></div>
			<div class="side-normal"></div>
		</aside>
	</div>
	<!-- 底栏区域 -->
	<footer></footer>



<!-- 引入js文件 -->
<script src="../../src/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>

</html>
