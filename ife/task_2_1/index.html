<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE JavaScript Task 01</title>
    <style>
        #box {
            width: 600px;
            padding: 30px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <label for="aqi-input">请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
        <button id="btn">确认填写</button>
        <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    </div>

    <script>
        (function() {
            var Dom = {
                input: document.getElementById("aqi-input"),
                display: document.getElementById("aqi-display"),
                submit: document.getElementById("btn")
            }
            Dom.submit.onclick = function() {
                Dom.display.innerText = Dom.input.value;
            }
        })();
    </script>
</body>
</html>
